<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Nice | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage: #8FB090;
            --cream: #FDFCF0;
            --dark: #333;
        }
        body {
            background-color: var(--cream);
            font-family: 'Inter', sans-serif;
            padding: 40px 0;
        }
        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .btn-save {
            background-color: var(--sage);
            color: white;
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 50px;
        }
        .btn-save:hover {
            background-color: #7a997b;
            transform: translateY(-2px);
            transition: 0.3s;
        }
        .preview-box {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 20px;
            background: #fafafa;
        }
        .preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="admin-card">
                <h3 class="text-center mb-4 fw-bold">Add New Product</h3>
                
                <form id="productForm">
                    <div class="mb-3">
                        <label class="form-label fw-600">Which Collection?</label>
                        <select id="pCategory" class="form-select" required>
                            <option value="shoesGrid">Shoes Collection</option>
                            <option value="clothGrid">Cloth Collection</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-600">Product Image</label>
                        <input type="file" id="pImage" class="form-control" accept="image/*" required>
                    </div>
                    
                    <div class="preview-box">
                        <span id="placeholderText" class="text-muted small">Image Preview</span>
                        <img id="imgPreview" src="">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-600">Product Name</label>
                        <input type="text" id="pName" class="form-control" placeholder="e.g. Adidas Samba" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-600">Price (EGP)</label>
                        <input type="number" id="pPrice" class="form-control" placeholder="e.g. 850" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-600">Description</label>
                        <textarea id="pDesc" class="form-control" rows="3" placeholder="Enter sizes, colors, and material details..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-save w-100">PUBLISH PRODUCT</button>
                </form>

                <div class="mt-4 pt-3 border-top text-center">
                    <button onclick="clearDatabase()" class="btn btn-link text-danger text-decoration-none small">
                        Delete All Dynamic Products
                    </button>
                    <br>
                    <a href="index.html" class="btn btn-link text-dark text-decoration-none small">← Back to Shop</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let finalBase64 = "";

    // معالجة الصورة وتصغير حجمها لضمان الحفظ في المتصفح
    document.getElementById('pImage').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                // استخدام Canvas لتصغير الصورة
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 600;
                const scaleSize = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scaleSize;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // حفظ الصورة بصيغة مضغوطة
                finalBase64 = canvas.toDataURL('image/jpeg', 0.7);
                
                document.getElementById('imgPreview').src = finalBase64;
                document.getElementById('imgPreview').style.display = "block";
                document.getElementById('placeholderText').style.display = "none";
            };
        };
        reader.readAsDataURL(file);
    });

    // حفظ المنتج
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();

        if (!finalBase64) {
            alert("Please select and wait for the image to load.");
            return;
        }

        const product = {
            id: Date.now(),
            category: document.getElementById('pCategory').value,
            name: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            desc: document.getElementById('pDesc').value,
            img: finalBase64
        };

        // تخزين في beNiceDB
        const products = JSON.parse(localStorage.getItem('beNiceDB')) || [];
        products.push(product);
        localStorage.setItem('beNiceDB', JSON.stringify(products));

        alert("Product Published Successfully!");
        window.location.href = "index.html";
    });

    // مسح البيانات المضافة
    function clearDatabase() {
        if(confirm("This will remove all added products. Your manual cards stay safe. Continue?")) {
            localStorage.removeItem('beNiceDB');
            location.reload();
        }
    }
</script>

</body>
</html>
