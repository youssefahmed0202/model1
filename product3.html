<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Nice | Product View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom px-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <span class="logo-box">N</span> Be Nice
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/index.html">Home</a>
                <a class="nav-link text-white" href="#">Shop</a>
            </div>
        </div>
    </nav>

    <section class="container my-5 py-4">
        <div class="row g-5 align-items-center">
            
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide carousel-fade shadow-sm rounded-4 overflow-hidden" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/images/product31.jpeg" class="d-block w-100" alt="1">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/product32.jpeg" class="d-block w-100" alt="2">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/product33.jpeg" class="d-block w-100" alt="3">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <div class="col-md-6 product-details px-lg-5">
                <h6 class="text-uppercase text-muted ls-2">In stock now</h6>
                <h1 class="display-5 fw-bold mb-3">Samba shoes</h1>
                <h3 class="price-tag mb-4">350EGP</h3>
                
                <p class="description mb-2" style="font-size: larger;">
                    size:37/38/39/40/41
                </p>                               
                <p class="description mb-4" style="font-size: larger;">
                    colours:grey/black/pink/burgandy
                </p>

                <div class="d-grid gap-3">
                    <a href="https://api.whatsapp.com/send/?phone=201558189590&text=Hello+be+nice+%21+i+want+to+order+a+product+from+you&type=phone_number&app_absent=0" class="btn btn-sage btn-lg py-3">
                        <i class="bi bi-whatsapp pe-2"></i> Order via WhatsApp
                    </a>
                    <a href="tel:+1234567890" class="btn btn-outline-dark btn-lg py-3">
                        <i class="bi bi-telephone pe-2"></i>contact this number in watsapp 01558189590
                    </a>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
