<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Nice | Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage-green: #8FB090;
            --bg-cream: #FDFCF0;
            --text-dark: #333;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        /* Navbar Style */
        .custom-navbar {
            background-color: var(--sage-green);
            padding: 10px 0;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        /* Main Container */
        .product-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        .product-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            max-width: 1100px;
            width: 100%;
        }

        /* Image Side */
        .image-wrapper {
            position: relative;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .image-wrapper img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            display: block;
        }

        /* Content Side */
        .content-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .in-stock {
            color: var(--sage-green);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            color: var(--sage-green);
            font-weight: 600;
            margin-bottom: 30px;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 40px;
            white-space: pre-line; /* Ÿäÿ≠ÿßŸÅÿ∏ ÿπŸÑŸâ ÿßŸÑŸÅŸàÿßÿµŸÑ ÿ®ŸäŸÜ ÿßŸÑÿ£ÿ≥ÿ∑ÿ± */
        }

        /* Buttons Style */
        .btn-whatsapp {
            background-color: var(--sage-green);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .btn-whatsapp:hover {
            opacity: 0.9;
            color: white;
        }

        .btn-contact {
            background-color: transparent;
            border: 1px solid var(--text-dark);
            color: var(--text-dark);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-contact:hover {
            background: #eee;
            color: black;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-layout {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .image-wrapper img {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <nav class="custom-navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">N Be Nice</a>
            <div>

                <a href="#" class="nav-link d-inline-block">Shop</a>

    <div class="product-container">

    </script>
</body>
</html>
